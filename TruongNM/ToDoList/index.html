<html>
<head>
  <title>Todo list with AngularJS</title>
  <script src="angular.min.js"></script>
  <script src="adobefont1.js"></script>
  <script src="adobefont2.js"></script>
  <link rel="stylesheet" href="todolist.css"/>
</head>
<body>
  <div ng-app="TodoList" class="todo-wrapper" ng-controller="TodoCtrl">
    <h2>You've got <span class="emphasis">{{getTotalTodos()}}</span> things to do</h2>

    <ul>
      <li ng-repeat="todo in todos">
        <input type="checkbox" ng-model="todo.done"/>
        <span class="done-{{todo.done}}">{{todo.text}}</span>
      </li>
    </ul>

    <form>
      <input type="text" class="add-input" ng-model="formTodoText" placeholder="I need to ...">
      <button class="add-btn" ng-click="addTodo()"><h2>Add</h2></button>
    </form>

    <button class="clear-btn" ng-click="clearCompleted()">Clear completed</button>
  </div>

  <script>
    var app = angular.module('TodoList',[]);
    app.controller('TodoCtrl', function($scope){
      $scope.todos = [{text:"Learn AngularJS",done:false},
                      {text:"Build an app",done:false}
      ];
      $scope.getTotalTodos = function(){
        return $scope.todos.length;
      };

      $scope.addTodo = function() {
        $scope.todos.push({text:$scope.formTodoText, done:false});
        $scope.formTodoText='';
      };

      $scope.clearCompleted = function () {
        $scope.todos = $scope.todos.filter(function(todo){
          return !todo.done;
        });
    };
    });
  </script>

</body>
</html>
